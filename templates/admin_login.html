{% extends "base.html" %}

{% block title %}Admin Login - TANSAM{% endblock %}

{% block content %}
<div class="container">
    <h2 class="title">Admin Login</h2>

    <form method="POST" action="/admin_login" class="login-form">
        <div class="input-group">
            <label>Email</label><br>
            <input type="email" name="email" required placeholder="Enter admin email">
        </div>

        <div class="input-group">
            <label>Password</label><br>
            <input type="password" name="password" required placeholder="Enter password">
        </div>

        <button type="submit" class="login-button">Login</button>

        <p style="margin-top:15px;">
            <a href="/forgot_password" style="color:#004e92;text-decoration:none;">Forgot Password?</a>
        </p>

        {% if error %}
            <p style="color:red; margin-top:10px;">{{ error }}</p>
        {% endif %}
    </form>
</div>
{% endblock %}
